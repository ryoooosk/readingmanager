<div class="container">
  <!-- テンプレート駆動フォーム -->
  <!-- ngFormでコンポーネントとリンク -->
  <form #form="ngForm" (ngSubmit)="login(form)">
    <h2 class="heading text-center">ログイン</h2>
    <div class="form-group">
      <!-- ngModelでコンポーネントで用意したモデルと関連づける -->
      <input [(ngModel)]="user.email" type="email" name="email" class="form-control" placeholder="メールアドレスを入力" required autofocus>
    </div>
    <div class="form-group">
      <!-- ngModelでコンポーネントで用意したモデルと関連づける -->
      <input [(ngModel)]="user.password" type="password" name="password" class="form-control" placeholder="パスワードを入力" required>
    </div>
    <button class="btn btn-lg btn-primary" type="submit">ログイン</button>
  </form>
  <div class="note">
    <a routerLink="/signup">アカウントを新規作成</a>
  </div>
</div>
