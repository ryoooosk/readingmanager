<header>
  <div class="header-left">
    <a class="title" routerLink="/">
      <h2>BookManager</h2>
    </a>
  </div>
  <div class="header-right">
    <p *ngIf="currentUser">{{ this.currentUser }} さん</p>
    <button *ngIf="!isLogin" class="header-right" routerLink="/signup">SignUP</button>
    <button *ngIf="isLogin" class="header-right" (click)="logout()">Logout</button>
  </div>
</header>
